<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to CodChaos</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="main-container">
    <img src="../images/CODECHAOS_LOGO-removebg-preview.png" alt="" class="logo"><br>
    <font class="sign-into-codechaos">Sign in to CodeChaos</font>
    <div class="form-container">
      <form action="#">
        <br>
        <font for="username" class="lable">Username or email address</font><br><br>
        <input type="text"><br><br>
        <font for="password" class="lable">Password</font><a href="#" class="forget">Forgot password?</a><br><br>
        <input type="password"><br><br>
        <input type="submit" value="Sign in" class="submit-button"><br><br>
      </form>
    </div>
    <div class="create-account">
      <font class="create-account-text">Don't have an account? <a href="#" class="create-account-link">Create account</a></font>
    </div>
  </div>
  
</body>
</html>
